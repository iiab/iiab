---
- name: Enable & (Re)Start ssh daemon ({{ sshd_service }}) if sshd_enabled
  systemd:
    daemon_reload: true
    name: "{{ sshd_service }}"
    enabled: true
    state: restarted
  when: sshd_enabled

- name: Disable & Stop ssh daemon ({{ sshd_service }}) if not sshd_enabled
  systemd:
    daemon_reload: true
    name: "{{ sshd_service }}"
    enabled: false
    state: stopped
  when: not sshd_enabled
