- name: Enable http://box/nominatim via NGINX, by installing {{ nginx_conf_dir }}/nominatim-nginx.conf from template
  template:
    src: nominatim-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/nominatim-nginx.conf"
  when: maps_enabled and maps_search_engine == "nominatim"

- name: Disable http://box/nominatim via NGINX, by removing {{ nginx_conf_dir }}/nominatim-nginx.conf
  file:
    path: "{{ nginx_conf_dir }}/nominatim-nginx.conf"
    state: absent
  when: not maps_enabled or not maps_search_engine == "nominatim"

- name: Reload 'nginx' systemd service
  systemd:
    daemon_reload: yes
    name: nginx
    state: reloaded

- name: Disable nominatim service - not proot
  systemd:
    name: "{{ item }}"
    enabled: no
    state: stopped
  with_items:
    - nominatim.socket
    - nominatim.service
  when: not is_proot and nominatim_installed is defined and (not maps_enabled or not maps_search_engine == "nominatim")

- name: Enable nominatim service - not proot
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: restarted
  with_items:
    - nominatim.socket
    - nominatim.service
  when: not is_proot and maps_enabled and maps_search_engine == "nominatim"
