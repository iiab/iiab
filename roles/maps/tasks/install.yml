- name: Make maps directory (0755 by default)
  file:
    path: "{{ maps_data_root }}"
    state: directory
    # mode: 0755

- name: Install downloading tools
  apt:
    name:
      - aria2
      - python3-xmltodict
      - python3-requests

- include_tasks: install_frontend.yml

- include_tasks: install_tile_extract.yml
  when: maps_region_downloader

- include_tasks: install_nominatim.yml
  when: maps_search_engine == "nominatim"

- name: "Set 'maps_installed: True'"
  set_fact:
    maps_installed: True

- name: "Add 'maps_installed: True' to {{ iiab_state_file }}"
  lineinfile:
    path: "{{ iiab_state_file }}"    # /etc/iiab/iiab_state.yml
    regexp: '^maps_installed'
    line: 'maps_installed: True'
