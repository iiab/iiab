- name: Assert that "maps_install is sameas true" (boolean not string etc)
  assert:
    that: maps_install is sameas true
    fail_msg: "PLEASE SET 'maps_install: True' e.g. IN: /etc/iiab/local_vars.yml"
    quiet: yes

- name: Assert that "maps_enabled | type_debug == 'bool'" (boolean not string etc)
  assert:
    that: maps_enabled | type_debug == 'bool'
    fail_msg: "PLEASE GIVE VARIABLE 'maps_enabled' A PROPER (UNQUOTED) ANSIBLE BOOLEAN VALUE e.g. IN: /etc/iiab/local_vars.yml"
    quiet: yes


- block:

    - name: Install maps if 'maps_installed' not defined, e.g. in {{ iiab_state_file }}    # /etc/iiab/iiab_state.yml
      include_tasks: install.yml
      when: maps_installed is undefined

    - name: Enable/Disable/Reload NGINX for maps.black/nominatim
      include_tasks: enable-or-disable.yml

    - name: Add 'maps' variable values to {{ iiab_ini_file }}
      ini_file:
        path: "{{ iiab_ini_file }}"    # /etc/iiab/iiab.ini
        section: maps
        option: "{{ item.option }}"
        value: "{{ item.value | string }}"
      with_items:
        - option: name
          value: Maps
        - option: description
          value: 'OpenStreetMap streets, satellite imagery, and search.'
        - option: maps_install
          value: "{{ maps_install }}"
        - option: maps_enabled
          value: "{{ maps_enabled }}"
        - option: maps_region_downloader
          value: "{{ maps_region_downloader }}"
        - option: maps_vector_quality
          value: "{{ maps_vector_quality }}"
        - option: maps_sat_zoom
          value: "{{ maps_sat_zoom }}"
        - option: maps_terrain_zoom
          value: "{{ maps_terrain_zoom }}"
        - option: maps_search_engine
          value: "{{ maps_search_engine }}"
        - option: maps_search_full
          value: "{{ maps_search_full }}"

  rescue:

    - name: 'SEE ERROR ABOVE (skip_role_on_error: {{ skip_role_on_error }})'
      fail:
        msg: ""
      when: not skip_role_on_error
