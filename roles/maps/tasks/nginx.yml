- name: Enable http://box/osm via NGINX, by installing {{ nginx_conf_dir }}/maps-nginx.conf from template
  template:
    src: maps-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/maps-nginx.conf"    # /etc/nginx/conf.d

- name: Enable http://box/nominatim via NGINX, by installing {{ nginx_conf_dir }}/nominatim-nginx.conf from template
  template:
    src: nominatim-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/nominatim-nginx.conf"    # /etc/nginx/conf.d

- name: Reload 'nginx' systemd service
  systemd:
    name: nginx
    state: reloaded
