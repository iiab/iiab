- name: Enable http://box/osm via NGINX, by installing {{ nginx_conf_dir }}/osm-vector-maps-nginx.conf from template
  template:
    src: osm-vector-maps-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/osm-vector-maps-nginx.conf"    # /etc/nginx/conf.d
  when: maps_enabled

- name: Disable http://box/osm via NGINX, by removing {{ nginx_conf_dir }}/osm-vector-maps-nginx.conf
  file:
    path: "{{ nginx_conf_dir }}/osm-vector-maps-nginx.conf"
    state: absent
  when: not maps_enabled

# 2026-01-23: We renamed the config file to `osm-vector-maps-nginx.conf` so that one can install
# old maps or new maps -- even if the other is already installed: "most recently installed wins"
- name: Remove previous config at {{ nginx_conf_dir }}/maps-nginx.conf
  file:
    path: "{{ nginx_conf_dir }}/maps-nginx.conf"
    state: absent

- name: Enable http://box/nominatim via NGINX, by installing {{ nginx_conf_dir }}/nominatim-nginx.conf from template
  template:
    src: nominatim-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/nominatim-nginx.conf"
  when: maps_enabled and maps_search_engine == "nominatim"

- name: Disable http://box/nominatim via NGINX, by removing {{ nginx_conf_dir }}/nominatim-nginx.conf
  file:
    path: "{{ nginx_conf_dir }}/nominatim-nginx.conf"
    state: absent
  when: not (maps_enabled and maps_search_engine == "nominatim")

- name: Reload 'nginx' systemd service
  systemd:
    name: nginx
    state: reloaded
