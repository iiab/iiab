- name: Enable http://box/osm via NGINX, by installing {{ nginx_conf_dir }}/maps-nginx.conf from template
  template:
    src: maps-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/maps-nginx.conf"    # /etc/nginx/conf.d
  when: maps_enabled

- name: Disable http://box/osm via NGINX, by removing {{ nginx_conf_dir }}/maps-nginx.conf
  file:
    path: "{{ nginx_conf_dir }}/maps-nginx.conf"    # /etc/nginx/conf.d
    state: absent
  when: not maps_enabled

- name: Enable http://box/nominatim via NGINX, by installing {{ nginx_conf_dir }}/nominatim-nginx.conf from template
  template:
    src: nominatim-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/nominatim-nginx.conf"    # /etc/nginx/conf.d
  when: maps_enabled and maps_search_engine == "nominatim"

- name: Disable http://box/nominatim via NGINX, by removing {{ nginx_conf_dir }}/nominatim-nginx.conf
  file:
    dest: "{{ nginx_conf_dir }}/nominatim-nginx.conf"    # /etc/nginx/conf.d
    state: absent
  when: not (maps_enabled and maps_search_engine == "nominatim")

- name: Reload 'nginx' systemd service
  systemd:
    name: nginx
    state: reloaded
