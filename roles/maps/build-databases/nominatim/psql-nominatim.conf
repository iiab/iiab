# Recs from here: https://nominatim.org/release-docs/latest/admin/Installation/#tuning-the-postgresql-database

shared_buffers = 2GB
maintenance_work_mem = 2500MB # 10GB "seem[s] to work fine" with 128GB of RAM, per above link. Will have 32GB for now. Adjust back if we use on bigger machine.
autovacuum_work_mem = 2GB
work_mem = 12MB # 50MB "seem[s] to work fine" with 128GB of RAM, per above link. Will have 32GB for now. Adjust back if we use on bigger machine.
synchronous_commit = off
max_wal_size = 1GB
checkpoint_timeout = 60min
checkpoint_completion_target = 0.9
random_page_cost = 1.0
wal_level = minimal
max_wal_senders = 0
