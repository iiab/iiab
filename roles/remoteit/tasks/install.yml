- name: "'mkdir /etc/remoteit'"
  file:
    state: directory
    path: /etc/remoteit

- name: "'touch /etc/remoteit/registration' to block generation of claim code below, also speeding things up a bit"
  file:
    state: touch
    path: /etc/remoteit/registration


