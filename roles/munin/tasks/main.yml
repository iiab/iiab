- name: Install Munin package (debuntu)
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - munin
    - munin-node
    - munin-plugins-extra
    - libcgi-fast-perl
    - libapache2-mod-fcgid
  tags:
    - download
  when: is_debuntu

- name: Install Munin package (OS's other than debuntu)
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - munin
    - munin-node
  tags:
    - download
  when: not is_debuntu

- name: Copy Munin config file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - { src: 'munin.conf.j2', dest: '/etc/munin/munin.conf' }
    - { src: 'munin24.conf.j2', dest: '/etc/{{ apache_config_dir }}/munin24.conf' }

- name: Put the nginx config 
  template: src=munin24-nginx.conf dest=/etc/nginx/conf.d/
  when: nginx_enabled and munin_enabled

- name: And remove nginx config file when not enabled
  file:  path=/etc/nginx/conf.d/munin24-nginx.conf state=absent
  when: nginx_enabled and not munin_enabled

- name: Restart nginx
  service: name=nginx state=restarted
  when: nginx_enabled

- name: Create admin user
  htpasswd:
    path: /etc/munin/munin-htpasswd
    name: Admin
    password: changeme
    create: yes
    state: present

- name: Enable munin-node service
  service:
    name: munin-node
    enabled: yes
    state: started
  when: munin_enabled

- name: Enable Apache lookup (debuntu)
  file:
    src: /etc/apache2/sites-available/munin24.conf
    dest: /etc/apache2/sites-enabled/munin24.conf
    state: link
  when: munin_enabled and is_debuntu

- name: Disable Apache lookup (debuntu)
  file:
    src: /etc/apache2/sites-available/munin24.conf
    dest: /etc/apache2/sites-enabled/munin24.conf
    state: absent
  when: not munin_enabled and is_debuntu

- name: Disable munin-node service when it becomes disabled
  service:
    name: munin-node
    enabled: no
    state: stopped
  when: not munin_enabled

- name: If MySQL is enabled, let Munin monitor it
  copy:
    src: "{{ item }}"
    dest: /etc/munin/plugins/
  with_items:
    - /usr/share/munin/plugins/mysql_
    - /usr/share/munin/plugins/mysql_bytes
    - /usr/share/munin/plugins/mysql_innodb
    - /usr/share/munin/plugins/mysql_isam_space_
    - /usr/share/munin/plugins/mysql_queries
    - /usr/share/munin/plugins/mysql_slowqueries
    - /usr/share/munin/plugins/mysql_threads
  when: mysql_enabled

- name: Add 'munin' to list of services at /etc/iiab/iiab.ini
  ini_file:
    dest: "{{ service_filelist }}"
    section: munin
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  with_items:
    - option: name
      value: Munin
    - option: description
      value: '"Munin is a networked resource monitoring tool that can help analyze resource trends and \"what just happened to kill our performance?\" problems."'
    - option: installed
      value: "{{ munin_install }}"
    - option: enabled
      value: "{{ munin_enabled }}"
