- name: Enable & (Re)Start 'monit' systemd service, if monit_enabled
  systemd:
    daemon_reload: true
    name: monit
    enabled: true
    state: restarted
  when: monit_enabled

- name: Disable & Stop 'monit' service, if not monit_enabled
  systemd:
    daemon_reload: true
    name: monit
    enabled: false
    state: stopped
  when: not monit_enabled
