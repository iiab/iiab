- name: Install 'monit' package
  package:
    name: monit
    state: present

- name: Install chkconfig package (debian-8)
  package:
    name: chkconfig
    state: present
  when: is_debian and ansible_distribution_major_version == "8"

- name: Install /etc/monitrc from template
  template:
    backup: yes
    src: monitrc
    dest: /etc/monitrc
    owner: root
    group: root
    mode: '0600'

