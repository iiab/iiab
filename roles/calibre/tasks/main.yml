- name: Add 'calibre-serve' to service list
  ini_file:
    dest: "{{ service_filelist }}"
    section: calibre
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  with_items:
    - option: description
      value: '"Calibre is an extremely popular personal library system for e-books."'
    - option: url
      value: "{{ calibre_src_url }}"
    - option: database
      value: "{{ calibre_dbpath }}"
    - option: port
      value: "{{ calibre_port }}"
    - option: enabled
      value: "{{ calibre_enabled }}"
