- name: Install MediaWiki {{ mediawiki_version }}
  include_tasks: install.yml
  when: mediawiki_installed is undefined

- name: Setup MediaWiki {{ mediawiki_version }} mysql database
  include_tasks: setup.yml
  when: mediawiki_install and imaging is undefined

- name: Enable MediaWiki {{ mediawiki_version }} if mediawiki_install
  include_tasks: enable.yml
  when: mediawiki_install or mediawiki_installed is defined
