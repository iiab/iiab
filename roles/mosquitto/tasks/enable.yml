- name: Enable & Start 'mosquitto' service
  systemd:
    daemon_reload: yes
    name: mosquitto
    enabled: yes
    state: started
  when: mosquitto_enabled

- name: Add 'mosquitto' variable values to {{ iiab_ini_file }}
  ini_file:
    path: "{{ iiab_ini_file }}"
    section: mosquitto
    option: "{{ item.option }}"
    value: "{{ item.value | string }}"
  with_items:
    - option: name
      value: Mosquitto service
    - option: description
      value: Mosquitto service
    - option: mosquitto_enabled
      value: "{{ mosquitto_enabled }}"
