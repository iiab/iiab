- name: Enable http://box/maps & http://box/osm-vector-maps via NGINX, by installing {{ nginx_conf_dir }}/maps-nginx.conf from template
  template:
    src: maps-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/maps-nginx.conf"    # /etc/nginx/conf.d
  when: osm_vector_maps_enabled

- name: Disable http://box/maps & http://box/osm-vector-maps via NGINX, by removing {{ nginx_conf_dir }}/maps-nginx.conf
  file:
    path: "{{ nginx_conf_dir }}/maps-nginx.conf"
    state: absent
  when: not osm_vector_maps_enabled


# 2026-01-28: We renamed the NGINX config file to `maps-nginx.conf` in roles/maps as well, so that one
# can install old maps or new maps -- even if the other is already installed: "most recently installed wins"
- name: Remove previous config at {{ nginx_conf_dir }}/osm-vector-maps-nginx.conf
  file:
    path: "{{ nginx_conf_dir }}/osm-vector-maps-nginx.conf"
    state: absent


- name: Reload 'nginx' systemd service
  systemd:
    name: nginx
    state: reloaded
  when: not is_proot

- name: Restart 'nginx' via pdsm (proot)
  command: pdsm restart nginx
  when: is_proot
