# Educational Apps

- name: ...IS BEGINNING ========================================
  command: echo

- name: KALITE
  include_role:
    name: kalite
  when: kalite_install | bool

- name: KOLIBRI
  include_role:
    name: kolibri
  when: kolibri_install | bool

- name: KIWIX
  include_role:
    name: kiwix
  when: kiwix_install | bool

- name: MOODLE
  include_role:
    name: moodle
  when: moodle_install | bool

- name: OSM-VECTOR-MAPS
  include_role:
    name: osm-vector-maps
  when: osm_vector_maps_install | bool

# UNMAINTAINED
- name: OSM
  include_role:
    name: osm
  when: osm_install is defined and osm_install

# UNMAINTAINED
- name: PATHAGAR
  include_role:
    name: pathagar
  when: pathagar_install is defined and pathagar_install

- name: SUGARIZER
  include_role:
    name: sugarizer
  when: sugarizer_install | bool

- name: Recording STAGE 7 HAS COMPLETED ========================
  lineinfile:
    dest: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=7'
