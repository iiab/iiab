# Educational Apps
- name: ...IS BEGINNING ========================================
  command: echo

- name: KALITE
  include_role:
    name: kalite
  when: kalite_install
  tags: kalite

- name: KIWIX
  include_role:
    name: kiwix
  when: kiwix_install
  tags: kiwix

- name: MOODLE
  include_role:
    name: moodle
  when: moodle_install
  tags: olpc, moodle

- name: OSM
  include_role:
    name: osm
  when: osm_install
  tags: osm

- name: PATHAGAR
  include_role:
    name: pathagar
  when: pathagar_install
  tags: pathagar

- name: SUGARIZER
  include_role:
    name: sugarizer
  when: sugarizer_install
  tags: sugarizer

- name: Set STAGE
  set_fact:
        STAGE: 7

- name: Recording STAGE 7 HAS COMPLETED ========================
  template:
        src: roles/1-prep/templates/iiab.stage.j2
        dest: /etc/iiab/iiab.env
        owner: root
        group: root
        mode: 0644
