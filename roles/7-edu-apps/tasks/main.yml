# Educational Apps

- name: ...IS BEGINNING ========================================
  meta: noop

- name: KOLIBRI
  include_role:
    name: kolibri
  when: kolibri_install

- name: KIWIX
  include_role:
    name: kiwix
  when: kiwix_install

- name: MOODLE
  include_role:
    name: moodle
  when: moodle_install and not is_ubuntu_2204 and not is_ubuntu_2210    # TEMPORARY

- name: OSM-VECTOR-MAPS
  include_role:
    name: osm-vector-maps
  when: osm_vector_maps_install

- name: SUGARIZER
  include_role:
    name: sugarizer
  when: sugarizer_install and not is_ubuntu_2204 and not is_ubuntu_2210    # TEMPORARY

- name: Recording STAGE 7 HAS COMPLETED ========================
  lineinfile:
    path: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=7'
