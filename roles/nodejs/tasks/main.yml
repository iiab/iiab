- name: Set up Node.js {{ nodejs_version }} apt sources 
  shell: curl -sL https://deb.nodesource.com/setup_{{ nodejs_version }} | bash -
  args:
    warn: no
  when: internet_available

- name: Install latest Node.js which includes /usr/bin/npm
  package:
    name: nodejs
    state: latest
  when: internet_available

