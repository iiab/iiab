---
- name: Enable & (Re)Start 'kalite-serve' service, if kalite_enabled
  systemd:
    daemon_reload: true
    name: kalite-serve
    enabled: true
    state: restarted
  when: kalite_enabled

- name: Disable & Stop 'kalite-serve' service, if not kalite_enabled
  systemd:
    name: kalite-serve
    enabled: false
    state: stopped
  when: not kalite_enabled
