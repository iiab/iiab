---
- name: Enable & (Re)Start 'mongodb.service' if mongodb_enabled
  systemd:
    name: mongodb
    daemon_reload: true
    enabled: true
    state: restarted
  when: mongodb_enabled

- name: Disable & Stop 'mongodb.service' if not mongodb_enabled
  systemd:
    name: mongodb
    enabled: false
    state: stopped
  when: not mongodb_enabled
