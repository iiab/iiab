# Generic Apps

- name: ...IS BEGINNING ====================================
  meta: noop

- name: GITEA
  include_role:
    name: gitea
  when: gitea_install

- name: JUPYTERHUB
  include_role:
    name: jupyterhub
  when: jupyterhub_install

- name: MEDIAWIKI
  include_role:
    name: mediawiki
  when: mediawiki_install

- name: MOSQUITTO
  include_role:
    name: mosquitto
  when: mosquitto_install

- name: NODE-RED
  include_role:
    name: nodered
  when: nodered_install

- name: Recording STAGE 6 HAS COMPLETED ====================
  lineinfile:
    path: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=6'
