# Administration and Monitoring/Assessment Tools

- name: ...IS BEGINNING ======================================
  command: echo

- name: TRANSMISSION
  include_role:
    name: transmission
  when: transmission_install

- name: AWSTATS
  include_role:
    name: awstats
  when: awstats_install
  
- name: MONIT
  include_role:
    name: monit
  when: monit_install

- name: MUNIN
  include_role:
    name: munin
  when: munin_install

- name: USAGE
  include_role:
    name: usage
  when: usage_install | bool

- name: PHPMYADMIN
  include_role:
    name: phpmyadmin
  when: phpmyadmin_install

- name: VNSTAT
  include_role:
    name: vnstat
  when: vnstat_install

- name: Recording STAGE 8 HAS COMPLETED ======================
  lineinfile:
    path: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=8'
