# Assessment and Monitoring Tools

- name: ...IS BEGINNING ======================================
  set_fact:
        STAGE: 8

- name: AWSTATS
  include_role:
    name: awstats
  when: awstats_install
  tags: awstats
  
- name: MONIT
  include_role:
    name: monit
  when: monit_install
  tags: monit

- name: MUNIN
  include_role:
    name: munin
  when: munin_install
  tags: munin

- name: PHPMYADMIN
  include_role:
    name: phpmyadmin
  when: phpmyadmin_install
  tags: phpmyadmin

- name: SUGAR-STATS
  include_role:
    name: sugar-stats
  when: sugar_stats_install and ansible_distribution != "CentOS"
  tags: olpc, sugar-stats

- name: TEAMVIEWER
  include_role:
    name: teamviewer
  when: teamviewer_install
  tags: teamviewer

- name: VNSTAT
  include_role:
    name: vnstat
  when: vnstat_install
  tags: vnstat

- name: XOVIS
  include_role:
    name: xovis
  when: xovis_install and ansible_distribution != "CentOS"
  tags: xovis

- name: Recording STAGE 8 HAS COMPLETED ======================
  template:
        src: roles/1-prep/templates/iiab.stage.j2
        dest: /etc/iiab/iiab.env
        owner: root
        group: root
        mode: 0644
