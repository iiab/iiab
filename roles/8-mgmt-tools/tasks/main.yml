# Administration and Monitoring/Assessment Tools

- name: ...IS BEGINNING ======================================
  meta: noop

- name: TRANSMISSION
  include_role:
    name: transmission
  when: transmission_install and not (os_ver == "debian-12" or os_ver == "ubuntu-2404" or os_ver == "ubuntu-2504" or os_ver == "linuxmint-22") and not is_proot    # Whereas Transmission works on Debian 13, Ubuntu 25.10, Trisquel 12!

- name: AWSTATS
  include_role:
    name: awstats
  when: awstats_install and not is_proot

- name: MATOMO
  include_role:
    name: matomo
  when: matomo_install

- name: MONIT
  include_role:
    name: monit
  when: monit_install and not is_proot

- name: PHPMYADMIN
  include_role:
    name: phpmyadmin
  when: phpmyadmin_install and not is_proot

- name: VNSTAT
  include_role:
    name: vnstat
  when: vnstat_install and not is_proot

- name: Recording STAGE 8 HAS COMPLETED ======================
  lineinfile:
    path: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=8'
