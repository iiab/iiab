- name: Configure short hostname in /etc/hosts
  lineinfile: dest=/etc/hosts
              regexp='^127\.0\.0\.1'
              line='127.0.0.1            localhost.localdomain   localhost  box {{ xsce_hostname }}'
              owner=root
              group=root
              mode=0644

- name: Remove fqdn in /etc/hosts without LAN
  lineinfile: dest=/etc/hosts
              regexp='^172\.18\.96\.1'
              state=absent
  when: xsce_lan_iface == "none" and not installing

- name: Configure fqdn in /etc/hosts with LAN
  lineinfile: dest=/etc/hosts
              regexp='^172\.18\.96\.1'
              line='172.18.96.1            {{ xsce_hostname }}.{{ xsce_domain }}   box   {{ xsce_hostname }}'
              state=present
  when: xsce_lan_iface != "none" and not installing

- name: Configure fqdn in /etc/hosts appliance mode
  lineinfile: dest=/etc/hosts
              regexp='^127\.0\.0\.1'
              line='127.0.0.1            localhost.localdomain  localhost box {{ xsce_hostname }}.{{ xsce_domain }} {{ xsce_hostname }}'
              owner=root
              group=root
              mode=0644
  when: xsce_lan_iface == "none" and not installing

