# 2025-09-24, as 'systemctl status dnsmasq' showed this red error:
#   Dropped protocol specifier '.dnsmasq' from 'lo.dnsmasq'. Using 'lo' (ifindex=1).
#   Failed to set DNS configuration: Link lo is loopback device.
# https://github.com/iiab/iiab/issues/4039#issuecomment-3331379838 -- resolved here by PR #4092
- name: Set 'DNSMASQ_EXCEPT="lo"' in /etc/default/dnsmasq
  lineinfile:
    path: /etc/default/dnsmasq
    regexp: '^DNSMASQ_EXCEPT='
    line: 'DNSMASQ_EXCEPT="lo"'
    state: present

# no effect till started via systemd-dispatcher script
- name: Install /etc/dnsmasq.d/iiab.conf from template
  template:
    src: network/dnsmasq.conf.j2
    dest: /etc/dnsmasq.d/iiab.conf

- name: Install /etc/hosts.dnsmasq from template for /etc/dnsmasq.d/iiab.conf (instead of using /etc/hosts)
  template:
    src: network/hosts-dnsmasq.j2
    dest: /etc/hosts.dnsmasq

- name: Update /etc/dnsmasq.d/dnsmasq-iiab for custom dns setting
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  with_items:
    - { src: 'roles/network/templates/network/dnsmasq-iiab', dest: '/etc/dnsmasq.d/dnsmasq-iiab', mode: '644' }

