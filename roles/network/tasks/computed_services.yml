- name: Add location section to config file
  ini_file: dest='{{ iiab_config_file }}'
            section=network
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
  - option: 'iiab_network_mode_applied'
    value: '{{ iiab_network_mode }}'
