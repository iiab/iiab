- name: Install dnsmasq
  package: name=dnsmasq state=present

- name: Configure dnsmasq unit file
  template: src={{ item.src }}
            dest={{ item.dest }}
            owner=root
            group=root
            mode={{ item.mode }}
  with_items:
   - { src: 'network/dnsmasq.service.rh', dest: '/etc/systemd/system/dnsmasq.service', mode: '0644' }
   - { src: 'network/dnsmasq.conf.j2', dest: '/etc/dnsmasq.conf', mode: '0644' }

