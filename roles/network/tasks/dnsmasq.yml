- name: Install dnsmasq
  package:
    name: dnsmasq
    state: present

- name: Install /etc/dnsmasq.d/dnsmasq-iiab, allowing systemd-resolved AND dnsmasq to work (#1306)
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  with_items:
    - { src: 'roles/network/templates/network/dnsmasq.conf.j2', dest: '/etc/dnsmasq.d/dnsmasq.conf', mode: '0644' }
    - { src: 'roles/network/templates/network/dnsmasq-iiab', dest: '/etc/dnsmasq.d/dnsmasq-iiab', mode: '644' }

- name: Don't use stock dnsmasq systemd unit file during boot but start now
  systemd:
    name: dnsmasq
    daemon_reload: yes
    enabled: no
    state: restarted
