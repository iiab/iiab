- include: detected_network.yml
  when: not installing
  tags:
    - network
    - network-discover

- include: computed_network.yml
  when: not installing
  tags:
    - network
    - network-discover

# start hostname setup
# needs reboot on debian
- name: Set hostname
  template: dest=/etc/hostname
            src=network/hostname.j2
            owner=root
            mode=0644
  when: is_debuntu
  register: hostname_change
  tags:
    - network
    - domain

- name: Configure /etc/sysconfig/network
  template: src=network/sysconfig.network.j2
            dest=/etc/sysconfig/network
            owner=root
            group=root
            mode=0644
  when: is_redhat
  register: hostname_change
  tags:
    - network
    - domain

- name: Create iiab_domain_name flag
  template: src=network/{{ item }}.j2
            dest=/etc/sysconfig/{{ item }}
            mode=0644
  with_items:
    - iiab_domain_name
  tags:
    - network
    - domain

##### Start static ip address info for first run #####
#- include: static.yml
#  when: 'iiab_wan_iface != "none" and wan_ip != "dhcp"'
##### End static ip address info

- include: hosts.yml
  tags:
    - network
    - domain

##### end hostname setup
##### start install portion
# only needs to be done once
- include: installing.yml
  when: hostname_change.changed or installing
  tags:
    - network
    - named
    - dhcpd
    - dnsmasq
    - squid
    - domain

- include: avahi.yml
  tags:
    - network

#### end install portion
#### start network layout
# setting installing would skip configuring network
# but would configure but not start services
- include: computed_network.yml
  when: not installing
  tags:
    - network
    - network-discover

- include: computed_services.yml
  tags:
    - network
    - named
    - dhcpd
    - dnsmasq
    - squid

# templates needed from above install section live here
- include: enable_services.yml
  tags:
    - network
    - named
    - dhcpd
    - dnsmasq
    - squid

- include: hostapd.yml
  tags:
    - network

- include: ifcfg_mods.yml
  when: not is_debuntu and not installing
  tags:
    - network

- include: debian.yml
  when: is_debuntu and not installing
  tags:
    - network

- name: Create iiab network flags
  template: src=network/{{ item }}.j2
            dest=/etc/sysconfig/{{ item }}
            mode=0644
  with_items:
    - iiab_wan_device
    - iiab_lan_device
  when: not installing
  tags:
    - network
#### end network layout
#### start services

- include: restart.yml
  when: not installing
  tags:
    - network
    - named
    - dhcpd
    - dnsmasq
    - squid
#### end services
