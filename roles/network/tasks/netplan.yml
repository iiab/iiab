- name: Remove stock netplan template
  file:
    state: absent
    path: /etc/netplan/{{ item }}
  when: netplan.stdout.find("yaml") != -1 and item|trim != "02-iiab-config.yaml" and wan_ip != "dhcp"
  with_items:
    - "{{ netplan.stdout_lines }}"

