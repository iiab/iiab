- name: "Add 'phpmyadmin_installed: True' to {{ iiab_state_file }}"
  lineinfile:
    dest: "{{ iiab_state_file }}"    # /etc/iiab/iiab_state.yml
    regexp: '^phpmyadmin_installed'
    line: 'phpmyadmin_installed: True'
