- name: Create branding directory
  file:
    path: "{{ doc_root }}/branding"
    state: directory
    owner: "{{ apache_user }}"
    group: "{{ apache_user }}"
    mode: "0755"

- name: Upload custom logo
  copy:
    src: logo.png
    dest: "{{ doc_root }}/branding/logo.png"
    owner: "{{ apache_user }}"
    group: "{{ apache_user }}"
    mode: "0644"

- name: Deploy custom index.html with branding
  template:
    src: index.html.j2
    dest: "{{ doc_root }}/index.html"
    owner: "{{ apache_user }}"
    group: "{{ apache_user }}"
    mode: "0644"

- name: Set branding flag in state file
  lineinfile:
    path: "{{ iiab_state_file }}"
    regexp: "^custom_branding_installed"
    line: "custom_branding_installed: True"
