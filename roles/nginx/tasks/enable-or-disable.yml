- name: Enable & (Re)Start 'nginx' systemd service, if nginx_enabled
  systemd:
    name: nginx
    daemon_reload: yes
    enabled: yes
    state: restarted
  when: nginx_enabled

- name: Start iiab-nginx on port {{ nginx_port }}
  systemd:
    name: iiab-nginx
    enabled: yes
    state: restarted
  when: nginx_port|int != 80 or nginx_dir != "/etc/nginx"

- name: Disable & Stop 'nginx' systemd service, if not nginx_enabled
  systemd:
    name: nginx
    enabled: no
    state: stopped
  when: not nginx_enabled
