# XO Services

- name: ...IS BEGINNING =====================================
  set_fact:
    STAGE: 5

- name: ACTIVITY-SERVER
  include_role:
    name: activity-server
  when: activity_server_install
  tags: olpc, activity-server

- name: EJABBERD_XS
  include_role:
    name: ejabberd_xs
  when: ejabberd_xs_install
  tags: olpc, ejabberd-xs

- name: IDMGR
  include_role:
    name: idmgr
  when: idmgr_install
  tags: olpc, idmgr

- name: Recording STAGE 5 HAS COMPLETED =====================
  template:
    src: roles/1-prep/templates/iiab.stage.j2
    dest: /etc/iiab/iiab.env
    owner: root
    group: root
    mode: 0644
