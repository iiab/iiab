- name: Enable http://box{{ rapidpro_url }} via NGINX, by installing {{ nginx_conf_dir }}/rapidpro-nginx.conf from template    # http://box/rp
  template:
    src: rapidpro-nginx.conf.j2
    dest: "{{ nginx_conf_dir }}/rapidpro-nginx.conf"    # /etc/nginx/conf.d
  when: rapidpro_enabled

- name: Disable http://box{{ rapidpro_url }} via NGINX, by removing {{ nginx_conf_dir }}/rapidpro-nginx.conf    # http://box/rp
  file:
    path: "{{ nginx_conf_dir }}/rapidpro-nginx.conf"    # /etc/nginx/conf.d
    state: absent
  when: not rapidpro_enabled

- name: Restart 'nginx' systemd service
  systemd:
    name: nginx
    state: restarted
