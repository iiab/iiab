- name: Use custom systemd unit file to call runrole db-setup on boot
  template:
    src: iiab-setup-mysql.service
    dest: /etc/systemd/system/iiab-setup-mysql.service
    owner: root
    group: root
    mode: 0644

- name: Enable iiab-setup-mysql.service for reboot
  systemd:
    name: iiab-setup-mysql.service
    enabled: yes
