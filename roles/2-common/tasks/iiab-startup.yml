- name: Install /usr/libexec/iiab-startup.sh from template
  template:
    src: iiab-startup.sh
    dest: /usr/libexec/
    mode: 0755
  #when: not startup_script.stat.exists

- name: Install {{ systemd_location }}/iiab-startup.service from template
  template:
    src: iiab-startup.service
    dest: "{{ systemd_location }}"
  when: not startup_script.stat.exists

- name: Enable & restart iiab-startup systemd service, with daemon-reload
  systemd:
    name: iiab-startup
    daemon_reload: yes
    enabled: yes
    state: restarted
  #when: not startup_script.stat.exists
