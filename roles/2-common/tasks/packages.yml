- name: Install yum packages (redhat)
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - yum-utils
    - createrepo
    - wpa_supplicant
    - linux-firmware
    - syslog
    - xml-common
    - nss-mdns
    - avahi
    - avahi-tools
  when: is_redhat

- name: Download usbmount -- not in Debian Stretch (debian-9)
  get_url:
    url: "{{ iiab_download_url }}/usbmount_0.0.14.1_all.deb"
    dest: "{{ downloads_dir }}"
    timeout: "{{ download_timeout }}"
  when: internet_available and is_debian_9

- name: Install usbmount (debian-9)
  command: apt install -y {{ downloads_dir }}/usbmount_0.0.14.1_all.deb
  when: is_debian_9

- name: Install packages (debuntu)
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - inetutils-syslogd
    - wpasupplicant
    - libnss-mdns
    - avahi-daemon
    - avahi-discover
    - exfat-fuse
    - exfat-utils
  when: is_debuntu

- name: Install common packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - acpid
    - mlocate
    - rsync
    - htop
    - etckeeper
    - python-passlib
    - usbmount
    - net-tools
    - openssh-server
    - sudo
    - logrotate
    - make
    - tar
    - unzip
    - bzip2
    - i2c-tools
    - bridge-utils
    - netmask
    - usbutils
    - hostapd
    - wget
    - openssl   #FC 18 does not supply, but pear requires
    - gawk
    - curl
    - pandoc
    - lynx
    - ntfs-3g

