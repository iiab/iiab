- name: Install Common python packages
  package: name={{ item }}
           state=present
  with_items:
   - python-pip
   - python-setuptools
   - python-virtualenv

- name: Update common packages (not debian
  package: name={{ item }}
           state=latest
  with_items:
   - NetworkManager
   - glibc # CVE-2015-7547
   - bash
   - iptables
  when: is_redhat

- name: Update common packages  (debian)
  package: name={{ item }}
           state=latest
  with_items:
   - libc6
   - bash
   - iptables
  when: is_debuntu

