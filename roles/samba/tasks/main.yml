- name: Install SAMBA
  include_tasks: install.yml
  when: samba_installed is undefined

- name: Enable & Start Samba systemd service ({{ smb_service }})
  service:
    name: "{{ smb_service }}"
    state: started
    enabled: yes
  when: samba_enabled | bool

- name: Enable & Start NetBIOS name server ({{ nmb_service }})
  service:
    name: "{{ nmb_service }}"
    state: started
    enabled: yes
  when: samba_enabled | bool

- name: Disable Samba ({{ smb_service }}) if not samba_enabled
  service:
    name: "{{ smb_service }}"
    state: stopped
    enabled: no
  when: not samba_enabled

- name: Disable NetBIOS name server ({{ nmb_service }}) if not samba_enabled
  service:
    name: "{{ nmb_service }}"
    state: stopped
    enabled: no
  when: not samba_enabled

- name: Add 'samba' variable values to {{ iiab_ini_file }}
  ini_file:
    path: "{{ iiab_ini_file }}"
    section: samba
    option: "{{ item.option }}"
    value: "{{ item.value | string }}"
  with_items:
    - option: name
      value: Samba
    - option: description
      value: '"Samba is a Microsoft-compatible network file system that re-implements SMB/CIFS (Common Internet File System)."'
    - option: enabled
      value: "{{ samba_enabled }}"
