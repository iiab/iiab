- name: Download the latest menu repo
  git: repo={{ iiab_menu_url }}
       dest={{ iiab_menu_dir }}
       depth=1
       force=yes
#  ignore_errors: yes
  when: not no_network and iiab_menu_install
  tags:
    - download2

- name: copy the menu data to the active doc-root
  command: "{{ iiab_menu_dir }}/cp-menus"
  when: iiab_menu_install

