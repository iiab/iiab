- name: Enable & (Re)Start 'tailscaled.service' if tailscale_enabled
  systemd:
    name: tailscaled
    daemon_reload: yes
    enabled: yes
    state: restarted
  when: tailscale_enabled

- name: Disable & Stop 'tailscaled.service' if not tailscale_enabled
  systemd:
    name: tailscaled
    enabled: no
    state: stopped
  when: not tailscale_enabled
