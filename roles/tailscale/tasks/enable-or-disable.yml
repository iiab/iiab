- name: Enable & (Re)Start 'tailscale.service' if tailscale_enabled
  systemd:
    name: tailscale
    daemon_reload: yes
    enabled: yes
    state: restarted
  when: tailscale_enabled

- name: Disable & Stop 'tailscale.service' if not tailscale_enabled
  systemd:
    name: tailscale
    enabled: no
    state: stopped
  when: not tailscale_enabled
