portable.yml used to create a containter filesystem to hold the contents of /library gaining the abiltiy to export the entire data structure as one file living somewhere else in the filesystem.
#library_img: name of the file holding the underling filesystem.
#library_size: passed directly to dd use the shorthand such as 115g 10G 500M to set the maxmium size of the /library 'partition'. 3G works with small install with half still available for testing.

library_loc: "{{ iiab_base }}"
#library_img: iiab-testing
#library_size: 3G
#library_url: web location of pre-populated image file to deploy
