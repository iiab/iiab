- name: Stop ejabberd service
  service:
    name: ejabberd
    #name: ejabberd-iiab
    state: stopped
    enabled: no
  when: not ejabberd_enabled

- name: Start ejabberd service
  service:
    name: ejabberd
    #name: ejabberd-iiab
    state: restarted
    enabled: yes
  when: ejabberd_enabled
  #when: ejabberd_config.changed and ejabberd_enabled

