- name: Start MariaDB setup in proot (mariadbd-safe)
  vars:
    mariadb_run_dir: "/run/mysqld"
    mariadb_log_dir: "/var/log/mysql"
    mariadb_log_file: "{{ mariadb_log_dir }}/mariadb.log"
  when: is_proot
  block:
    - name: Ensure mysqld socket dir (proot)
      file:
        path: "{{ mariadb_run_dir }}"
        state: directory
        owner: mysql
        group: mysql
        mode: "0755"

    - name: Ensure MariaDB log dir (proot)
      file:
        path: "{{ mariadb_log_dir }}"
        state: directory
        owner: mysql
        group: mysql
        mode: "0755"

    - name: Ensure MariaDB log file (proot)
      file:
        path: "{{ mariadb_log_file }}"
        state: touch
        owner: mysql
        group: mysql
        mode: "0644"

    - name: Write TCP-only /etc/mysql/mariadb.cnf (proot)
      copy:
        dest: /etc/mysql/mariadb.cnf
        mode: "0644"
        content: |
          [client]
          protocol = TCP
          host     = 127.0.0.1
          port     = 3306

          [mysqld]
          bind-address   = 127.0.0.1
          port           = 3306
          skip-networking= 0
          pid-file       = /run/mysqld/mysqld.pid
          socket         = /run/mysqld/mysqld.sock

          !includedir /etc/mysql/mariadb.conf.d
          !includedir /etc/mysql/conf.d

    - name: Initialize datadir if missing (proot)
      command: >
        mariadb-install-db --user=mysql
        --datadir={{ mariadb_datadir }}
        --skip-test-db
      args:
        creates: "{{ mariadb_datadir }}/mysql"


# RECORD MySQL AS INSTALLED

- name: Record (final) disk space used
  shell: df -B1 --output=used / | tail -1
  register: df2

- name: Add 'mysql_disk_usage = {{ df2.stdout | int - df1.stdout | int }}' to {{ iiab_ini_file }}
  ini_file:
    path: "{{ iiab_ini_file }}"    # /etc/iiab/iiab.ini
    section: mysql
    option: mysql_disk_usage
    value: "{{ df2.stdout | int - df1.stdout | int }}"

- name: "Set 'mysql_installed: True'"
  set_fact:
    mysql_installed: True

- name: "Add 'mysql_installed: True' to {{ iiab_state_file }}"
  lineinfile:
    path: "{{ iiab_state_file }}"    # /etc/iiab/iiab_state.yml
    regexp: '^mysql_installed'
    line: 'mysql_installed: True'
