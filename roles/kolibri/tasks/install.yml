#                         JSON file containing facility settings
#   --device_settings DEVICE_SETTINGS
#                         JSON file containing device settings
- name: 'Provision Kolibri, while setting: facility name, admin acnt / password, preset type, and language'
  shell: >
    "{{ kolibri_exec_path }}" manage provisiondevice --facility "{{ kolibri_facility }}"
    --superusername "{{ kolibri_admin_user }}" --superuserpassword "{{ kolibri_admin_password }}"
    --preset "{{ kolibri_preset }}" --language_id "{{ kolibri_language }}"
    #--preset "{{ kolibri_preset }}" --language_id "{{ kolibri_language }}" --verbosity 0 --noinput
  ignore_errors: yes
  become: "{{ not is_proot }}"
  become_user: "{{ kolibri_user }}"
  when: kolibri_provision
  environment:
    KOLIBRI_HOME: "{{ kolibri_home }}"     # 2023-03-27: Required!
    #KOLIBRI_USER: "{{ kolibri_user }}"    # 2023-03-27: Not nec due to /etc/kolibri/username ?


- name: Patch Kolibri to prevent failure due to Android restrictions (proot)
  when: is_proot
  block:
    - name: Verify patch file is available in the right path (proot)
      stat:
        path: "{{ kolibri_patch_path }}"
      register: patch_stat

    - name: Fail if it isn't available
      fail:
        msg: "No {{ kolibri_patch_path }} file was found on host"
      when: not patch_stat.stat.exists

    - name: Test for patch already applied via reverse dry-run (proot)
      shell: |
        set -euo pipefail
        patch --dry-run -p1 -d / -R < "{{ kolibri_patch_path }}" >/dev/null \
          && echo APPLIED || echo NOT_APPLIED
      args:
        executable: /bin/bash
      register: patch_state
      changed_when: false
      failed_when: false

    - name: Apply patch only if not applied (proot)
      shell: |
        patch -p1 -d / < "{{ kolibri_patch_path }}"
      args:
        executable: /bin/bash
      when: patch_state.stdout.strip() == "NOT_APPLIED"
      register: patch_apply
      changed_when: true

    - name: Disable Zeroconf at options.ini (proot)
      ini_file:
        dest: "{{ kolibri_home }}/options.ini"
        section: "Deployment"
        option: "ZEROCONF_ENABLED"
        value: "False"
        create: true

    - name: Set custom http_port at options.ini (proot)
      ini_file:
        dest: "{{ kolibri_home }}/options.ini"
        section: "Deployment"
        option: "HTTP_PORT"
        value: "{{ kolibri_http_port }}"
        create: true


