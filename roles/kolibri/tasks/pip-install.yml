- name: Install kolibri {{ kolibri_version_pip }} using pip
  pip:
    name:
     - pip
     - wheel
     - kolibri
    version: "{{ kolibri_version_pip }}"
    virtualenv: "{{ kolibri_venv_path }}"
    virtualenv_command: python3 -m venv "{{ kolibri_venv_path }}"
    extra_args: "--no-cache-dir --prefer-binary"
