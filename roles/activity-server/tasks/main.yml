- name: Restart httpd
  service: name={{ apache_service }}
           enabled=yes
           state=restarted

- name: add xs-activity-server to service list
  ini_file: dest='{{ service_filelist }}'
            section=activity-server
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: "Activity Server"
    - option: description
      value: "Download an Activity."
    - option: path
      value: /activities
    - option: enabled
      value: "{{ xo_services_enabled }}"
            
