- name: Install provision service
  include_tasks: install.yml
  when: provision_installed is undefined

- name: Set imaging True to suppress setup.yml actions
  set_fact:
    imaging: True
  when: provision_active

- name: Enable first boot iiab-provison configuration service
  systemd:
    name: iiab-provision.service
    enabled: yes
  when: provision_enable

- name: Enable first boot iiab-mv-localvars service
  systemd:
    name: iiab-mv-localvars
    enabled: yes
  when: provision_enable and rpi_model != "none"

- name: Enable RPi rootfs resizing (systemd service iiab-rpi-root-resize.service)
  systemd:
    name: iiab-rpi-root-resize
    enabled: yes
  when: rpi_model != "none"
