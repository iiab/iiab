- name: Install provision service
  include_tasks: install.yml
  when: provison_install

- name: Set imaging True to suppress setup.yml actions
  set_fact:
    imaging: True
  when: provison_enable

- name: Enable first boot configuration service
  systemd:
    name: iiab-provison.service
    enabled: yes
  when: provison_enable and provison_installed is defined
