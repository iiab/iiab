- include: admin-user.yml
  tags:
    - base
  when: not no_admin is defined

- include: access.yml
  tags:
    - base

- name: Add iiab-admin parameters to ini file
  ini_file: dest='{{ service_filelist }}'
            section=iiab-admin
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: iiab-admin
    - option: description
      value: '"Admin User"'
    - option: iiab_admin_user
      value: "{{ iiab_admin_user }}"
