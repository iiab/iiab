- name: Install USB_LIB if 'usb_lib_installed' is not defined in {{ iiab_state_file }}
  include_tasks: install.yml
  when: usb_lib_installed is undefined

- name: Enable or Disable USB-LIB
  include_tasks: enable-or-disable.yml

- name: Enable/Disable/Restart Apache if primary
  include_tasks: apache.yml
  when: not nginx_enabled

#- name: Enable/Disable/Restart NGINX if primary
#  include_tasks: nginx.yml
#  when: nginx_enabled | bool

- name: Add 'usb_lib' variable values to {{ iiab_ini_file }}
  ini_file:
    path: "{{ iiab_ini_file }}"
    section: usb-lib
    option: "{{ item.option }}"
    value: "{{ item.value | string }}"
  with_items:
    - option: name
      value: usb-lib
    - option: description
      value: '"usb-lib automounts Teacher Content on USB drives to /library/www/html/local_content, so students can browse it almost immediately at http://box/usb"'
    - option: enabled
      value: "{{ usb_lib_enabled }}"
