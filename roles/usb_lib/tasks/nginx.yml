- name: Install /etc/usbmount/mount.d/70-usb-library from template, if usb_lib_enabled
  template:
    src: mount.d/70-usb-library.j2
    dest: /etc/usbmount/mount.d/70-usb-library
    owner: root
    group: root
    mode: '0751'
  when: usb_lib_enabled

