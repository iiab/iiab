- name: Enable & Restart 'calibre-web' systemd service, if calibreweb_enabled
  systemd:
    name: calibre-web
    daemon_reload: yes
    enabled: yes
    state: restarted
  when: calibreweb_enabled

- name: Enable & Restart 'calibre-web' via pdsm (proot)
  when:
    - calibre_enabled
    - is_proot
  block:
    - name: Enable 'calibre-web' via pdsm (proot)
      command: pdsm enable calibre-web

    - name: Restart 'calibre-web' via pdsm (proot)
      command: pdsm restart calibre-web


- name: Disable & Stop 'calibre-web' systemd service, if not calibreweb_enabled
  systemd:
    name: calibre-web
    enabled: no
    state: stopped
  when:
    - not calibreweb_enabled
    - not is_proot

- name: Disable & Stop 'calibre-web' via pdsm (proot)
  when:
    - not calibreweb_enabled
    - is_proot
  block:
    - name: Stop 'calibre-web' via pdsm (proot)
      command: pdsm stop calibre-web
      register: pdsm_stop
      changed_when: "'already stopped' not in pdsm_stop.stdout"

    - name: Disable 'calibre-web' via pdsm (proot)
      command: pdsm disable calibre-web


