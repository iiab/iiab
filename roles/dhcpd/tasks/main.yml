- name: Install dhcp package
  package:
    name: isc-dhcp-server
    state: present
  when: is_debuntu
  tags:
  - download

- name: Install dhcp package
  package:
    name: dhcp
    state: present
  when: not is_debuntu
  tags:
  - download

- name: Create non-privileged user
  user:
    name: dhcpd
    createhome: no
  when: is_debuntu

- name: Disable stock dhcp_service
  service:
    name: "{{ dhcp_service }}"
    enabled: no
    state: stopped
  when: is_debuntu

- name: Install systemd unit file to /etc/systemd/system/dhcpd.service
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  with_items:
  - { src: 'dhcpd.service', dest: '/etc/systemd/system/dhcpd.service', mode: '0644' }

- name: Create dhcpd needed files
  command: touch /var/lib/dhcpd/dhcpd.leases
           creates=/var/lib/dhcpd/dhcpd.leases
  when: is_redhat

- name: Check lease's permissions
  file:
    path: /var/lib/dhcpd/dhcpd.leases
    owner: dhcpd
    group: dhcpd
    mode: 0644
    state: file
  when: is_redhat
