# Base Server
- name: ...IS BEGINNING =====================================
  command: echo

- name: HTTPD
  include_role:
    name: httpd
  # has no "when: XXXXX_install" flag
  tags: base, httpd

- name: IIAB-ADMIN
  include_role:
    name: iiab-admin
  # has no "when: XXXXX_install" flag
  tags: base, iiab-admin

- name: MYSQL
  include_role:
    name: mysql
  # has no "when: XXXXX_install" flag
  tags: base, mysql

- include_tasks: roles/network/tasks/named.yml
  tags:
    - named
    - network
    - domain

- include_tasks: roles/network/tasks/dhcpd.yml
  tags:
    - dhcpd
    - network
    - domain

- include_tasks: roles/network/tasks/squid.yml
  tags:
    - squid
    - network
  when: squid_install

- include_tasks: roles/network/tasks/wondershaper.yml
  tags:
    - wondershaper
    - network
  when: wondershaper_install

- name: Make sure there is a content directory
  file: dest={{ doc_root }}/local_content
        state=directory

- name: Restart httpd
  service: name={{ apache_service }}
           state=restarted
  when: not installing

- name: Record STAGE 3 HAS COMPLETED ========================
  lineinfile: dest=/etc/iiab/iiab.env
              regexp='^STAGE=*'
              line='STAGE=3'
              state=present
