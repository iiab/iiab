# Base Server

- name: ...IS BEGINNING =====================================
  command: echo

- name: MYSQL
  include_role:
    name: mysql
  when: mysql_install | bool

- name: HTTPD (Apache)
  include_role:
    name: httpd
  when: apache_install | bool

- name: NGINX
  include_role:
    name: nginx
  when: nginx_install | bool

- name: WWW_BASE (WWW_OPTIONS should be installed later)
  include_role:
    name: www_base
  #when: www_base_install | bool
  #when: apache_install or nginx_install

- name: dnsmasq (install now, configure LATER in 'network', after Stage 9)
  include_tasks: roles/network/tasks/dnsmasq.yml
  when: dnsmasq_install | bool

- name: Recording STAGE 3 HAS COMPLETED =====================
  lineinfile:
    path: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=3'
