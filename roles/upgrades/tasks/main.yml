- name: Install /root/.my.cnf file from template Backfit PR 2488 for issue 2475
  template:
    src: roles/mysql/templates/my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    mode: '0600'
  when: installed_revision | int == 0

- name: Backfit #2581 #2583 for osm
  include_role:
    name: www_base
  when: installed_revision | int < 10

- name: Backfit #2606 Nodejs
  include_tasks: roles/nodejs/tasks/install.yml
  when: installed_revision | int < 11 and ( sugarizer_install or nodered_install or internetarchive_install )
