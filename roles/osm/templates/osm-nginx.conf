location /iiab {
  proxy_pass http://127.0.0.1:8082/iiab;
}
location /osm {
  root /usr/lib/python2.7/dist-packages/iiab/static;
  proxy_pass http://127.0.0.1:8082/osm;
}
 location ~ /osm/.*\.php$ {

    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:8082;
}
  

