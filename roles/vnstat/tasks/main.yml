---
- name: Install required packages
  package: name={{ item }}
           state=present
  with_items:
    - vnstat
  tags:
    - download

- name: Put the config file in place
  template: src=vnstat.conf.j2
            dest=/etc/vnstat.conf
            mode=0744
            owner=root
            group=root

- name: Grap the network vars if network has not been run
  include: roles/network/tasks/detected_network.yml
  when: iiab_stage > 4

- name: Grap the network vars if network has not been run 2
  include: roles/network/tasks/computed_network.yml
  when: iiab_stage > 4

- name: Create database for WAN to collect vnStat data
  shell: /usr/bin/vnstat -i {{ iiab_wan_iface }}

- name: Create database for LAN to collect vnStat data if not appliance config
  shell: /usr/bin/vnstat -i {{ iiab_lan_iface }}
  when: not iiab_lan_iface == ""

- name: Start vnStat daemon via systemd
  service: name=vnstat enabled=yes state=started

- name: Add vnStat to service list
  ini_file: dest='{{ service_filelist }}'
            section=vnstat
            option='{{ item.option }}'
            value='{{ item.value }}'
  with_items:
    - option: name
      value: vnstat
    - option: description
      value: '"vnStat is a console-based network traffic monitor for Linux and BSD that keeps a log of network traffic for the selected interface(s)."'
    - option: installed
      value: "{{ vnstat_install }}"
    - option: enabled
      value: "{{ vnstat_enabled }}"
