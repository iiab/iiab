---
- name: Enable & (Re)Start 'vnstat' systemd service, if vnstat_enabled
  systemd:
    daemon_reload: true
    name: vnstat
    enabled: true
    state: restarted
  when: vnstat_enabled

- name: Disable & Stop 'vnstat' systemd service, if not vnstat_enabled
  systemd:
    daemon_reload: true
    name: vnstat
    enabled: false
    state: stopped
  when: not vnstat_enabled
