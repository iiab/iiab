- name: AzuraCast - Make config directory {{ azuracast_host_dir }}
  file:
    path: "{{ azuracast_host_dir }}"
    state: directory

- name: AzuraCast - Install {{ azuracast_host_dir }}/.env from template
  template:
    src: prod.env.j2
    dest: "{{ azuracast_host_dir }}/.env"
    #owner: root
    #group: root
    mode: 0644

