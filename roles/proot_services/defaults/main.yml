# proot-distro service manager main.yml

# All published/maintained services should be installed.
pdsm_installed_services:
  - nginx
  - php-fpm
  - mariadb
  - kolibri
  - kiwix
  - calibre-web

# OTOH, not all services should be enabled by default due device constrains,
# users can enable any of the installed services in their own setup.
pdsm_enabled_services:
  - nginx # maps only requirement.
#  - kiwix
  - postgresql
  - valkey
  - rapidpro-dynamo
#  - calibre-web

# RapidPro & Wuzapi defaults (required for PDSM templates as proot_services runs before rapidpro role)
rapidpro_dir: /opt/iiab/rapidpro
rapidpro_db_name: temba
rapidpro_db_user: temba
rapidpro_db_pass: ""
wuzapi_dir: /opt/iiab/wuzapi
wuzapi_port: 8095
wuzapi_debug: false
wuzapi_admintoken: ""
