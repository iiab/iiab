# proot-distro service manager main.yml

# All published/maintained services should be installed.
pdsm_installed_services:
  - nginx
  - php-fpm
  - mariadb
  - kolibri
  - kiwix
  - calibre-web

# OTOH, not all services should be enabled by default due device constrains,
# users can enable any of the installed services in their own setup.
pdsm_enabled_services:
  - nginx # maps only requirement.
  - kiwix
