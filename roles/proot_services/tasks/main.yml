# proot-distro service manager main.yml

# All published/maintained services should be installed.
pdsm_installed_services:
  - nginx
  - kolibri
  - kiwix
  - calibre-web

# OTOH, not all services should be enabled by default,
# user can enable any of the installed services in their own setup.
pdsm_enabled_services:
  - nginx
  - kolibri
  - kiwix
  - calibre-web
