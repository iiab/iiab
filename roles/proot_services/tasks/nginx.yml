- name: enable and run 'nginx' proot_service
  when: is_proot
  block:
    - name: Enable 'nginx' via pdsm (proot)
      ansible.builtin.command: >
        pdsm enable nginx

    - name: Start 'nginx' via pdsm (proot)
      ansible.builtin.command: >
        pdsm start nginx
      register: pdsm_start
      changed_when: "'already running' not in pdsm_start.stdout"
