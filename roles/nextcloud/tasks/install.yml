- name: Install libxml2 if available -- THOUGH NEXTCLOUD MIGHT FAIL W/O THIS ? (e.g. on Ubuntu 25.10 as of 2025-09-16)
  package:
    name: libxml2    # php-libxml requires libxml2 >= 2.7.0
  ignore_errors: yes

- name: Install ffmpeg + 11 PHP packages (run 'php -m' or 'php -i' to verify)
