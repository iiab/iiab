# Local Add-ons

- name: ...IS BEGINNING ====================================
  command: echo

- name: CALIBRE
  include_role:
    name: calibre
  when: calibre_install
  tags: calibre

- name: CALIBRE-WEB
  include_role:
    name: calibre-web
  when: calibreweb_install
  tags: calibre-web

- name: MINETEST
  include_role:
    name: minetest
  when: minetest_install
  tags: minetest

- name: INTERNETARCHIVE
  include_role:
    name: internetarchive
  when: internetarchive_install
  tags: internetarchive

- name: Recording STAGE 9 HAS COMPLETED ====================
  lineinfile:
    dest: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=9'
    state: present
