---
- name: Enable & Restart 'luanti-server' or 'minetest-server' service
  systemd:
    daemon_reload: true
    name: "{{ luanti_deb_and_systemd_name }}"
    enabled: true
    state: restarted
  when: luanti_enabled

- name: Disable & Stop 'luanti-server' or 'minetest-server' service
  systemd:
    daemon_reload: true
    name: "{{ luanti_deb_and_systemd_name }}"
    enabled: false
    state: stopped
  when: not luanti_enabled
