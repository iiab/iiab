- name: Copy css files
  copy: src={{ item }}
        dest={{ doc_root }}/common/css
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/css/*.css

- name: Copy js files
  copy: src={{ item }}
        dest={{ doc_root }}/common/js
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/js/*.js

- name: Copy fonts files
  copy: src={{ item }}
        dest={{ doc_root }}/common/fonts
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/fonts/*

- name: Copy html files
  copy: src={{ item }}
        dest={{ doc_root }}/common/html
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/html/*

- name: Copy assets files
  copy: src={{ item }}
        dest={{ doc_root }}/common/assets
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - html/assets/*

- name: Create symlink from assets to iiab.ini
  file: src=/etc/iiab/iiab.ini
        dest={{ doc_root }}/common/assets/iiab.ini
        owner=root
        group=root
        state=link
