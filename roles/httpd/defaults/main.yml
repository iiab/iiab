#  Tweaking the knobs below, one can control whether apache will throttle
#  bandwidth per connection to a client. This uses the apache
#  mod_ratelimit module
#  
# apache_limit_speed: False
# apache_rate_limit: 400
# apache_rate_initial_burst: 512
#
# Please modify the settings above this line in your copy of local_vars.yml

# Make this False to disable http://box/common/services/power_off.php button:
apache_allow_sudo: True

# For schools that use WordPress and/or Moodle intensively. See iiab/iiab #1147
# WARNING: Enabling this might cause excess use of RAM/disk or other resources!
apache_high_php_limits: False

