---
- hosts: all
  become: yes

  vars_files:
  - roles/0-init/defaults/main.yml
  - vars/default_vars.yml
  - vars/{{ ansible_local.local_facts.os_ver }}.yml
  - /etc/iiab/local_vars.yml
  - /etc/iiab/iiab_state.yml

  tasks:

  - name: 0-init
    include_role:
      name: 0-init
    tags: 0-init

  - name: 1-prep
    include_role:
      name: 1-prep
    when: ansible_local.local_facts.stage|int < 1
    tags: 1-prep, platform, base

  - name: 2-common
    include_role:
      name: 2-common
    when: ansible_local.local_facts.stage|int < 2
    tags: 2-common, base

  - name: 3-base-server
    include_role:
      name: 3-base-server
    when: ansible_local.local_facts.stage|int < 3
    tags: 3-base-server, base

  - name: 4-server-options
    include_role:
      name: 4-server-options
    when: ansible_local.local_facts.stage|int < 4
    tags: 4-server-options

  - name: 5-xo-services
    include_role:
      name: 5-xo-services
    when: ansible_local.local_facts.stage|int < 5
    tags: 5-xo-services

  - name: 6-generic-apps
    include_role:
      name: 6-generic-apps
    when: ansible_local.local_facts.stage|int < 6
    tags: 6-generic-apps

  - name: 7-edu-apps
    include_role:
      name: 7-edu-apps
    when: ansible_local.local_facts.stage|int < 7
    tags: 7-edu-apps

  - name: 8-mgmt-tools
    include_role:
      name: 8-mgmt-tools
    when: ansible_local.local_facts.stage|int < 8
    tags: 8-mgmt-tools

  - name: 9-local-addons
    include_role:
      name: 9-local-addons
    when: ansible_local.local_facts.stage|int < 9
    tags: 9-local-addons

  - name: Network
    include_role:
      name: network
    tags: network
