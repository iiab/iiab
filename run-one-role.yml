---
- hosts: all
  become: yes

  vars_files:
  - vars/default_vars.yml
  - vars/{{ ansible_local.local_facts.os_ver }}.yml
  - vars/local_vars.yml
  - /etc/iiab/config_vars.yml

  tasks:
  - name: Init
    include_role:
      name: 0-init

  - name: Run Role
    include_role:
      name: "{{ role_to_run }}"
