is_debuntu: True
is_debian: True
is_debian_8: True
dns_service: bind9
dns_user: bind
proxy: squid3
proxy_user: proxy
apache_service: apache2
apache_config_dir: apache2/sites-available
apache_user: www-data
apache_log_dir: /var/log/apache2
smb_service: smbd
nmb_service: nmbd
kalite_program: /usr/local/bin/kalite
systemctl_program: /bin/systemctl
mysql_service: mysql
apache_log: /var/log/apache2/access.log
# cups lp module not available in raspbian, causes systemd-modueles-load to fail
# which in turn cause netfilter-persistent to fail, which is essential
cups_install: True
sshd_service: ssh
php_version: 5
postgresql_version: 9.4
php_conf_dir: /etc/php5/apache2/conf.d/
php_module_dir /usr/lib/php5/20131226/modules
