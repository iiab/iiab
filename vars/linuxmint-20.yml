is_debuntu: True
is_debian: False
is_ubuntu: True
is_ubuntu_20: True
is_linuxmint: True
is_linuxmint_20: True

# 2019-03-23: These apply if-only-if named_install and/or dhcpd_install are True
# (This is quite rare now that vars/default_vars.yml sets dnsmasq_install: True)
dns_service: bind9
dns_user: bind
dhcp_service: isc-dhcp-server

proxy: squid
proxy_user: proxy
apache_service: apache2
apache_user: www-data
apache_conf_dir: apache2/sites-available
apache_log_dir: /var/log/apache2
smb_service: smbd
nmb_service: nmbd
systemctl_program: /bin/systemctl
mysql_service: mariadb
apache_log: /var/log/apache2/access.log
sshd_package: openssh-server
sshd_service: ssh
php_version: 7.4
postgresql_version: 12
systemd_location: /lib/systemd/system
python_ver: 3.8
