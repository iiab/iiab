is_centos: True
is_redhat: True
dns_service: named
dns_user: named
proxy: squid
proxy_user: squid
apache_service: httpd
apache_user: apache
apache_config_dir: httpd/conf.d
apache_log_dir: /var/log/httpd
smb_service: smb
nmb_service: nmb
systemctl_program: /usr/bin/systemctl
mysql_service: mariadb
dhcp_service: dhcpd
apache_log: /var/log/httpd/access_log
sshd_service: sshd
php_version: 7.0
postgresql_version: 9.5
systemd_location: /usr/lib/systemd/system
# To upgrade OS's own Calibre to something much better:
calibre_via_debs: False
calibre_via_python: True
