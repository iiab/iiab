# detection of WiFi-as-gateway, forcing "hostapd_enabled: True" regardless.

# Gateway mode
iiab_lan_enabled: True
iiab_wan_enabled: True
ssh_port: 22
# Ties in what the user populated in the GUI for static WAN IP address info:
gui_wan: True
