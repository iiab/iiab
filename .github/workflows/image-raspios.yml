name: 'Build RaspberryPi OS sdcard image'

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  # schedule:
    # Runs every Monday at 2:00 PM UTC
    # - cron: '0 14 * * 1'

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Clone nspawn-loop
        run: git clone https://github.com/chapmanjacobd/nspawn-loop

      - name: Build image
        working-directory: nspawn-loop
        run: |
          VERSION=$(grep '^iiab_base_ver:' ../vars/default_vars.yml | awk '{print $2}')
          DATE=$(date +'%y%m%d')
          OS="raspios"
          EDITION="ContentReady"
          HASH=$(git -C .. rev-parse --short HEAD)
          IMG_NAME="iiab-$VERSION-$DATE-$OS-$EDITION-$HASH.img"
          echo "IMG_NAME=$IMG_NAME" >> $GITHUB_ENV

          sudo ./mount.sh https://downloads.raspberrypi.org/raspios_lite_arm64_latest 10000

          STATE_FILE=$(find . -maxdepth 1 -name "*.state" | head -n 1)
          source "$STATE_FILE"

          sudo ./install_iiab.sh "$STATE_FILE" ../vars/local_vars_none.yml

          echo "$IMG_NAME" | sudo tee "$MOUNT_DIR/.iiab-image"
          git -C .. branch | grep '*' | sudo tee -a "$MOUNT_DIR/.iiab-image"
          git -C .. log -1 | sudo tee -a "$MOUNT_DIR/.iiab-image"

          sudo ./shrink.sh "$STATE_FILE"

      - name: Compress image
        working-directory: nspawn-loop
        run: |
          IMG_FILE=$(find . -maxdepth 1 -name "*.img" | head -n 1)
          echo "Compressing $IMG_FILE to $IMG_NAME.xz..."
          xz -v -9 -T0 --stdout "$IMG_FILE" > "$IMG_NAME.xz"

      - name: Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMG_NAME }}.xz
          path: nspawn-loop/${{ env.IMG_NAME }}.xz
          compression-level: 0

