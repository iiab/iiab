---
- hosts: all
  become: yes

  vars_files:
    - vars/default_vars.yml
    - vars/{{ ansible_local.local_facts.os_ver }}.yml
    - /etc/iiab/local_vars.yml
    - /etc/iiab/iiab_state.yml

  roles:
    - { role: 0-init }
    - { role: 4-server-options }
    - { role: 5-Never-reinstall }
    - { role: 6-generic-apps }
    - { role: 7-edu-apps }
    - { role: 8-mgmt-tools }
    - { role: 9-local-addons }
