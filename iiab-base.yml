---
- hosts: all
  become: yes

  vars_files:
  - vars/default_vars.yml
  - vars/{{ ansible_local.local_facts.os_ver }}.yml
  - vars/local_vars.yml

  roles:
      - { role: netvars, tags: ['netvars'] }
      - { role: 1-prep, tags: ['prep','platform','base'] }
      - { role: openvpn, tags: ['openvpn'] }
