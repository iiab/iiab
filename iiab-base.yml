---
- hosts: all
  become: yes

  vars_files:
  - vars/default_vars.yml
  - vars/{{ ansible_local.local_facts.os_ver }}.yml
  - vars/local_vars.yml

  roles:
      - { role: 0-vars, tags: ['vars'] }
      - { role: 1-prep, tags: ['platform','base'] }
      - { role: 2-common, tags: ['common','base'] }
      - { role: 3-base-server, tags: ['base'] }
      - { role: openvpn, tags: ['openvpn'] }
