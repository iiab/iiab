---
- hosts: all
  become: yes

  vars_files:
  - vars/default_vars.yml
  - vars/{{ ansible_distribution }}.yml
  - vars/local_vars.yml
  - /etc/iiab/config_vars.yml

  roles:
      - { role: 1-prep, tags: ['prep','platform','base'] }
      - { role: 2-common, tags: ['common','base'] }
      - { role: 3-base-server, tags: ['base'] }
      - { role: openvpn, tags: ['openvpn'] }
